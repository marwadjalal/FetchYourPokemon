<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeAPI</title>
</head>
<body>
    <input placeholder="type a pokemon name" id="pokeName">
    <button onclick="fetchData()">Fetch Pokemon</button>
    <br>
    <img id="pokeSprite" alt="Pokemon Sprite" style="display:none;">

    <script>
        async function fetchData(){
            try{
                const pokeName = document.getElementById("pokeName").value.toLowerCase();
                const imgElement = document.getElementById("pokeSprite");
                const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${pokeName}`);
                if(!response.ok){
                    throw new Error('Pokemon name is not found :(');
                }
                const data = await response.json();
                const pokeSprite = data.sprites.front_default;
                imgElement.src = pokeSprite;
                imgElement.style.display = "block";
            }
            catch(error){
                console.error(error)
            };
        }
    </script>
    
</body>
</html>
